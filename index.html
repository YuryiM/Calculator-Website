<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="abacus.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-window">
        <div id="calculator">
            <div id="results-window">
                <div id="previus-calc">
                    
                </div>
                <div id="current-expression">

                </div>
            </div>
            <div id="clear-delete">
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div id="div-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div id="mult-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            <div id="subtr-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div id="plus-row">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <footer>Copyright © Yuryi Mironchyk</footer>
</body>
</html>
