<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="abacus.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="main-flex">
        <header>Calculator</header>
        <div id="main-window">
            <div id="calculator-body">
                <div id="results-window">
                    <div id="previous-expression">1+1=</div>
                    <div id="current-expression">2</div>
                </div>
                <div id="button-menu">
                    <button class="large-btn" id="clear-btn">Clear</button>
                    <button class="large-btn" id="delete-btn">Delete</button>
                    <button class="small-btn" id="seven-btn">7</button>
                    <button class="small-btn" id="eight-btn">8</button>
                    <button class="small-btn" id="nine-btn">9</button>
                    <button class="small-btn" id="divide-btn">÷</button>
                    <button class="small-btn" id="four-btn">4</button>
                    <button class="small-btn" id="five-btn">5</button>
                    <button class="small-btn" id="six-btn">6</button>
                    <button class="small-btn" id="multiply-btn">×</button>
                    <button class="small-btn" id="one-btn">1</button>
                    <button class="small-btn" id="two-btn">2</button>
                    <button class="small-btn" id="three-btn">3</button>
                    <button class="small-btn" id="minus-btn">-</button>
                    <button class="small-btn" id="decimal-btn">.</button>
                    <button class="small-btn" id="zero-btn">0</button>
                    <button class="small-btn" id="equals-btn">=</button>
                    <button class="small-btn" id="plus-btn">+</button>
                </div>
            </div>
        </div>
        <footer>Copyright © Yuryi Mironchyk</footer>
    </div>
    
</body>
<script src="index.js"></script>
</html>
